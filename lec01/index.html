<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-div">
        <h1 class="heading">New Album</h1>
        <form action="" class="form-flex">
            <label for="album-name">Name of the album</label><br>
            <input class="text-input" type="text" name="album-name" id="album-name"><br>



            <label for="album-release">Released on</label><br>
            <input type="number" name="album-release" id="album-release"><br>



            <label for="artist">Artist</label>
            <div>
                <input type="radio" name="artist" id="san-holo" value="San Holo">
                <label for="san-holo">San Holo</label>
            </div>
            <div>
                <input type="radio" name="artist" id="rl-rime" value="RL Grime">
                <label for="rl-rime">RL Grime</label>
            </div>
            <div>
                <input type="radio" name="artist" id="martin-garrix" value="Martin Garrix">
                <label for="martin-garrix">Martin Garrix</label>
            </div>
            <div>
                <input type="radio" name="artist" id="droeloe" value="Droeloe">
                <label for="droeloe">Droeloe</label>
            </div>

            <div>
                <label for="album-type">Album type</label>
            </div>

            <div>
                <input type="radio" name="album-type" id="single">
                <label for="single">Single</label>
            </div>

            <div>
                <input type="radio" name="album-type" id="EP">
                <label for="single">EP</label>
            </div>


            <div>
                <input type="radio" name="album-type" id="Album">
                <label for="single">Album</label>
            </div>






            <label for="album-description">Description:</label><br>
            <textarea name="album-description" id="album-description" cols="30" rows="10"></textarea><br>



            <label for="songs">Songs:</label><br>
            <input type="text" name="songs" id="song-1"><br>
            <input type="text" name="songs" id="song-2"><br>
            <input type="text" name="songs" id="song-3"><br>
            <input type="text" name="songs" id="song-4"><br>
            <input type="text" name="songs" id="song-5"><br>
            <input type="text" name="songs" id="song-6"><br>
            <input type="text" name="songs" id="song-7"><br>
            <input type="text" name="songs" id="song-8"><br>
            <input type="text" name="songs" id="song-9"><br>
            <input type="text" name="songs" id="song-10"><br>


            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
